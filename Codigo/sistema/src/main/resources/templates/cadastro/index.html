<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazenda Tamarana - Criar conta</title>
  <link rel="stylesheet" th:href="@{/css/cadastro.css}">
  <script src="https://kit.fontawesome.com/cb3fc013e7.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    $(window).on('load', function () {
      $('#staticBackdrop').modal('show');
    });
  </script>

  <!-- Modal -->
  <div th:if="${sucesso == true}" class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Conta criada com sucesso!</h5>
        </div>
        <div class="modal-body">
          Sua conta foi criada com sucesso
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-primary btn-login" href="login">Fazer login</a>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-xxl" style="margin-bottom: 10px;">
    <div class="container-fluid">
      <div class="navbar-brand" style="padding-left: 10px;">
        <center>
          <a href="/" id="logo"> <span>Sítio</span> Tamarana</a>
        </center>

      </div> <br>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="color: white;">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto controle">
          <li class="nav-item espacamentoitens efeito">
            <a class="nav-link nav-links" aria-current="page" href="#">Produtos</a>
          </li>
          <li class="nav-item espacamentoitens efeito">
            <a class="nav-link nav-links" href="#">Contato</a>
          </li>
          <li class="nav-item espacamentoitens efeito">
            <a class="nav-link nav-links" href="#">Fotos</a>
          </li>
          <li class="nav-item espacamentoitens efeito">
            <a class="nav-link nav-links" href="#">Sobre</a>
          </li>
          <li class="nav-items efeito dropdown espacamentoitens">
            <a class="nav-link nav-links dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fas fa-user"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <li th:if="${logado != true}"><a class="dropdown-item" href="cadastro">Criar conta</a></li>
              <li th:if="${logado != true}"><a class="dropdown-item" href="login">Fazer login</a></li>
              <li th:if="${logado == true}"><a class="dropdown-item" href="/perfil">Meu perfil</a></li>
              <li><a class="dropdown-item" href="#">Dúvidas frequentes</a></li>
              <li th:if="${logado == true}"><a class="dropdown-item" href="/sair"
                  onclick="return confirm('Deseja realmente sair?')">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
          </div>
          <div class="card-body p-4 p-sm-5">
            <h2 class="card-title text-center mb-5 fw-light fs-1">Criar conta</h2>
            <form method="POST" action="/cadastrar">
              <!-- method post: metodo para enviar dados | action: executar acao /cadastro (metodo cadastrar) definida no CadastroController -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" required>
                <label for="floatingInputEmail">Email</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="nome" required>
                <label for="floatingPassword">Primeiro nome</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="sobrenome" required>
                <label for="floatingPasswordConfirm">Sobrenome</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="senha" required>
                <label for="floatingPasswordConfirm">Senha</label>
              </div>
              <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Criar
                  conta</button>
              </div>
              <a class="d-block text-center mt-2 small" href="login">Já possui uma conta? Fazer login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
