<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
  </head>
  
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form method="POST" action="/adminLogar">
    <h1 class="h3 mb-3 fw-normal" style="padding-bottom: 3rem;">Entrar</h1>

    <div class="form-floating">
      <input type="email" class="form-control" name="email" required>
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="senha" required>
      <label for="floatingPassword">Senha</label>
    </div>
    <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" id="botao">Entrar</button>
  </form>
</main>


    
  </body>
</html>
