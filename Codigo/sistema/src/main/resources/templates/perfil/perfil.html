<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazenda Tamarana - Meu Perfil</title>
  <link rel="stylesheet" th:href="@{/css/perfil.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light p-3">
    <div class="container-fluid menu" style="margin-right: 5vw;">
      <div class="logo">
        <center>
          <a href="/"> <span>Sítio</span> Tamarana</a>
        </center>

      </div> <br>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class=" collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="efeito navbar-nav ms-auto">
          <li class="nav-item">
            <a class="item nav-link mx-2 active" aria-current="page" href="produtos">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="item nav-link mx-2" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="item nav-link mx-2" href="#">Fotos</a>
          </li>
          <li class="nav-item">
            <a class="item nav-link mx-2" aria-current="page" href="criacaoVaca">Sobre</a>
          </li>
          <li class="nav-item dropdown">
            <a class="item nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li th:if="${logado != true}"><a class="dropdown-item" href="cadastro">Criar conta</a></li>
              <li th:if="${logado != true}"><a class="dropdown-item" href="login">Fazer login</a></li>
              <li th:if="${logado == true}"><a class="dropdown-item" href="/perfil">Meu perfil</a></li>
              <li th:if="${logado == true}"><a class="dropdown-item" href="/perfil/carrinho">Carrinho</a></li>
              <li><a class="dropdown-item" href="#">Dúvidas frequentes</a></li>
              <li th:if="${logado == true}"><a class="dropdown-item" href="/sair" onclick="return confirm('Deseja realmente sair?')">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <span id="boasvindas">Bem-vindo(a) de volta, </span> <span id="boasvindas"
            data-th-text="${nomeUsuario}"></span> <span id="boasvindas">!</span>
          <!-- data-th-text para pegar a string salva no objeto instanciado: usuario_logado -->

          <!-- <div class="d-grid" method="GET" action="/sair">
                <a class="btn btn-primary" href="/sair">Sair</a>
              </div> -->
        </div>
      </div>
    </div>
    <div class="container">
      <input type="radio" name="dot" id="one">
      <input type="radio" name="dot" id="two">
      <div class="main-card">
        <div class="cards">
          <div class="card">
            <div class="content">
              <div class="img">
                <img th:src="@{/img/jersey1.png}" alt="">
              </div>
              <div class="details">
                <div class="name">Adquirir produtos</div>
                <a class="google-login-button" href="produtos">
                  Ver produtos
                </a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img th:src="@{/img/ouro_preto.jpg}" alt="">
              </div>
              <div class="details">
                <div class="name">História do Sítio</div>
                <button class="google-login-button">
                  Ver Mais
                </button>
              </div>
              <div class="media-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="../img/cadastro.jpg" alt="">
              </div>
              <div class="details">
                <div class="name">Agendar visita</div>
                <button class="google-login-button">
                  Marcar visita
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- div class card aqui, caso queira adicionar mais cards -->
      </div>
      <!-- <div class="button">
            <label for="one" class=" active one"></label>
            <label for="two" class="two"></label>
          </div> -->
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
